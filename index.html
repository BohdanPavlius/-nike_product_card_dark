<html lang="en">
<head>
	<meta charset="UTF-8">

	<meta name="description" content="" />

	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

<body>
		<section class="nike-main-container">
				<div  class="nike-main-logo">
						<img src="img/logo.png" alt="">
				</div>

				<div class="nike-product cf">
							<p class="nike-product-title">Nike SB Stefan Janoski Max</p>
							<p class="nike-product-title2">Unisex Skateboarding Shoe </p> 

								<div class="nike-product-rating">
									<span class="fa fa-star checked"></span>
									<span class="fa fa-star checked"></span>
									<span class="fa fa-star checked"></span>
									<span class="fa fa-star"></span>
									<span class="fa fa-star"></span>
								</div>
								<div class="nike-product-select1">
								<form action="#" method="post">
									<select name="size" id="size">
										<option value="38">Size</option>
										<option value="38">38</option>
										<option value="39">39</option>
										<option value="40">40</option>
										<option value="41">41</option>
									</select>
								</div>
								<div class="nike-product-select2">
									<select name="qty" id="qty">
										<option value="1">Qty</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
									</select>
								</div>
								<button class="nike-product-add" >Add to cart</button>
								</form>
				</div>
				
				<div class="nike-main__img-product">
					<img src="img/nike-janoski-max.png" alt="">
				</div>
				<div class="pm-slider-contol">
					<span class="pm-slider__radio-1 active"></span>
					<span class="pm-slider__radio-2"></span>
					<span class="pm-slider__radio-3"></span>
					<span class="pm-slider__radio-4"></span>
				</div>
		</section> 
			
			
		

</body>
